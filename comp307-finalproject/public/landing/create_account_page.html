<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            overflow: auto;
        }

        /* Left section */
        .left-section {
            width: 100%;
            height: auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding-bottom: 50px;
        }

        .logo {
            position: absolute;
            top: 24px;
            left: 24px;
            width: 82px;
            height: 62px;
        }

        .form-frame {
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .form-frame h4 {
            font-family: "Poppins", sans-serif;
            font-size: 32px;
            font-weight: 100;
            color: #000000;
            margin-bottom: 10px;
            text-align: center;
        }

        .form-frame p {
            font-size: 16px;
            font-weight: 400;
            color: rgba(32, 32, 32, 0.7);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: 300;
            color: #000000;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            font-size: 16px;
            font-weight: 300;
            color: rgba(32, 32, 32, 0.7);
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn {
            background-color: rgba(57, 166, 255, 0.65);
            color: #ffffff;
            font-size: 16px;
            font-weight: 700;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #39a6ff;
        }

        /* Right Section */
        .right-section {
            width: 100%;
            background: url('../../assets/images/create_account_image.png') no-repeat center center;
            background-size: cover;
            background-attachment: local;
        }



        /* TABLET VIEW */
        @media (max-width: 768px) and (min-width: 480px) {
            .logo {
                display: none;
            }

            .form-frame{
                text-align: center;
            }

            .form-frame h4 {
                font-family: "Poppins", sans-serif;
                font-size: 24px;
                font-weight: 100;
                color: #000000;
                margin-bottom: 8px;
                text-align: center;
            }

            .form-frame p {
                font-size: 14px;
                font-weight: 400;
                color: rgba(32, 32, 32, 0.7);
                margin-bottom: 20px;
                text-align: center;
            }

            .form-group {
                margin-bottom: 15px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .form-group label {
                width: 100%;
                max-width: 300px;
                font-size: 14px;
                font-weight: 300;
                color: #000000;
                margin-bottom: 6px;
                box-sizing: border-box;
                text-align: left;
                padding-left: 10px;
            }

            .form-group input {
                width: 100%;
                max-width: 300px;
                font-size: 14px;
                font-weight: 300;
                color: rgba(32, 32, 32, 0.7);
                padding: 10px;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                box-sizing: border-box;
            }

            .btn {
                font-size: 14px;
                padding: 10px;
                max-width: 300px;
            }
        }





        /* MOBILE VIEW */
        @media (max-width: 480px) {
            .logo {
                display: none;
            }

            .left-section {
                max-width: 100%;
            }

            .right-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="left-section">
        <img src="../../assets/images/logo.png" alt="Logo" class="logo">
        <form action="register.php" method="POST" class="form-frame">
            <h4>Create An Account</h4>
            <p>Please enter your information</p>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <div id="feedback" style="color: red; font-size: 14px; display: none;">Passwords do not match.</div>

            <h4>Where are you located?</h4>
            <p>Tell us a bit about yourself!</p>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" required>
            </div>
            <div class="form-group">
                <label for="province">Province/State</label>
                <input type="text" id="province" name="province" placeholder="Province/State" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Country" required>
            </div>
            <button type="submit" class="btn">Continue</button>
        </form>
    </div>
    <div class="right-section"></div>

    <!-- Password match script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirm-password");
            const feedback = document.getElementById("feedback");

            form.addEventListener("submit", function (event) {
                if (password.value !== confirmPassword.value) {
                    event.preventDefault(); // Prevent form submission
                    feedback.style.display = "block"; // Show feedback
                    feedback.textContent = "Passwords do not match."; // Error message
                } else {
                    feedback.style.display = "none"; // Hide feedback if no error
                }
            });
        });
    </script>

</body>
</html>
